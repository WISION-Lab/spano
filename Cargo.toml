[package]
name = "spano"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
clap = { version = "4.4.13", features = ["derive"] }
conv = "0.3.3"
ffmpeg-sidecar = "0.5.1"
flate2 = "1.0.28"
glob = "0.3.1"
image = "0.24.7"
imageproc = "0.23.0"
indicatif = "0.17.7"
itertools = "0.12.0"
memmap2 = "0.9.3"
natord = "1.0.9"
ndarray = { version = "0.15.6", features = ["approx-0_5", "rayon", "matrixmultiply-threading"] }
ndarray-linalg = { version = "0.16.0", features = ["intel-mkl-static"]}
ndarray-npy = "0.8.1"
ndarray-stats = "0.5.1"
noisy_float = "0.2.0"
nshare = "0.9.0"
num-traits = "0.2.17"
rand = "0.8.5"
rayon = "1.8.0"
rusttype = "0.9.3"
tempfile = "3.9.0"
approx = "0.5.1"
ndarray-parallel = "0.9.1"
ndarray-interp = "0.4.1"

[target.'cfg(target_os = "linux")'.dependencies]
pprof = { version = "0.13", features = ["flamegraph"] }

[profile.release-with-debug]
inherits = "release"
debug-assertions = true

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "benchmark_warps"
harness = false
